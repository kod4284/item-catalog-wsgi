<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

	</head>
  <body>
    <header>
  		<div class = "header">
  			<h1 class="title">Catalog App</h1>
  		</div>
      <button type="button" onclick="location.href='/' ">Home</button>
  	</header>
    <section>
      <center>
      	<div class="wrapper">
      		<div class="categories">
      			<h2 class="cate_name">Categories</h2>
      				{% for i in category %}
      				<a class="cate_value" href="{{ url_for('showItems', category_name=i.name)}}">{{i.name}}<br></a>
      				{% endfor %}
      		</div>
      		<div class="items">
      			<h2 class="cate_name">{{category_name}} Items ({{item.count()}} items)</h2>
              {% for i in item %}
                <a href="{{ url_for('showDecription', category_name=i.category.name, item_name=i.name)}}">{{i.name}}<br></a>
              {% endfor %}
      		</div>
      	</div>
      </center>
    </section>
  </body>
</html>
